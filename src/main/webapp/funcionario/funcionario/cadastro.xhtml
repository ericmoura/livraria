<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template_funcionario.xhtml">
	<ui:define name="titulo">SIGELI - Acesso do Funcionário - Funcionário - Cadastro</ui:define>
	<ui:define name="main-bar">
		<h3>
			<i class="fa fa-user"></i>Funcionário
		</h3>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header>
					<div class="icons">
						<i class="fa fa-edit"></i>
					</div>
					<h5>
						<h:outputText value="Cadastrar"
							rendered="#{FuncionarioMB.cadastro}" />
						<h:outputText value="Editar" rendered="#{!FuncionarioMB.cadastro}" />
					</h5>
					</header>
					<div id="collapse2" class="body in" style="height: auto;">
						<form jsf:id="form" class="form-horizontal inline-validate">
							<input type="hidden" jsf:value="#{FuncionarioMB.funcionario.id}"
								jsf:rendered="#{!FuncionarioMB.cadastro}" /> <input
								type="hidden"
								jsf:value="#{FuncionarioMB.funcionario.endereco.id}"
								jsf:rendered="#{!FuncionarioMB.cadastro}" />

							<h4>Identificação</h4>

							<div class="form-group">
								<label class="control-label col-lg-4" for="nome">Nome</label>
								<div class="col-lg-8">
									<input jsf:id="nome" name="nome"
										jsf:value="#{FuncionarioMB.funcionario.nome}" type="text"
										placeholder="Nome" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="cpf">CPF</label>
								<div class="col-lg-8">
									<input jsf:id="cpf" name="cpf"
										jsf:value="#{FuncionarioMB.funcionario.cpf}" type="text"
										placeholder="CPF" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="rg">RG</label>
								<div class="col-lg-8">
									<input jsf:id="rg" name="rg"
										jsf:value="#{FuncionarioMB.funcionario.rg}" type="text"
										placeholder="RG" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="dataNascimento">Data
									de Nascimento</label>
								<div class="col-lg-8">
									<input jsf:id="dataNascimento" name="dataNascimento"
										jsf:value="#{FuncionarioMB.funcionario.dataNascimento}"
										type="text" placeholder="dd\mm\yyyy"
										class="form-control required" />
								</div>
							</div>

							<h4>Contato</h4>

							<div class="form-group">
								<label class="control-label col-lg-4" for="telefone">Telefone</label>
								<div class="col-lg-8">
									<input jsf:id="telefone" name="telefone"
										jsf:value="#{FuncionarioMB.funcionario.telefone}" type="text"
										placeholder="Telefone" class="form-control required"
										data-mask="(99) 9999-9999" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="email">E-mail</label>
								<div class="col-lg-8">
									<input jsf:id="email" name="email"
										jsf:value="#{FuncionarioMB.funcionario.email}" type="text"
										placeholder="E-mail" class="form-control email required" />
								</div>
							</div>

							<h4>Endereço</h4>

							<div class="form-group">
								<label class="control-label col-lg-4" for="logradouro">Logradouro</label>
								<div class="col-lg-8">
									<input jsf:id="logradouro" name="logradouro"
										jsf:value="#{FuncionarioMB.funcionario.endereco.logradouro}"
										type="text" placeholder="Logradouro"
										class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="numero">Número</label>
								<div class="col-lg-8">
									<input jsf:id="numero" name="numero"
										jsf:value="#{FuncionarioMB.funcionario.endereco.numero}"
										type="text" placeholder="Número"
										class="form-control digits required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="bairro">Bairro</label>
								<div class="col-lg-8">
									<input jsf:id="bairro" name="bairro"
										jsf:value="#{FuncionarioMB.funcionario.endereco.bairro}"
										type="text" placeholder="Bairro" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="cidade">Cidade</label>
								<div class="col-lg-8">
									<input jsf:id="cidade" name="cidade"
										jsf:value="#{FuncionarioMB.funcionario.endereco.cidade}"
										type="text" placeholder="Cidade" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="estado">Estado</label>
								<div class="col-lg-8">
									<input jsf:id="estado" name="estado"
										jsf:value="#{FuncionarioMB.funcionario.endereco.estado}"
										type="text" placeholder="Estado" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="cep">CEP</label>
								<div class="col-lg-8">
									<input jsf:id="cep" name="cep"
										jsf:value="#{FuncionarioMB.funcionario.endereco.cep}"
										type="text" placeholder="CEP" class="form-control required"
										data-mask="99999-999" />
								</div>
							</div>

							<h4>Segurança</h4>



							<div class="form-group">
								<label class="control-label col-lg-4"> Permissão </label>
								<div class="col-lg-8">
									<div class="checkbox">
										<label>
											<div class="radio">
												<span class="checked"> <input class="uniform"
													type="radio" value="option1" name="optionsRadios"></input>
												</span>
											</div> Administrador
										</label>
									</div>
									<div class="checkbox">
										<label>
											<div class="radio">
												<span> <input class="uniform" type="radio"
													checked="checked" value="option2" name="optionsRadios"></input>
												</span>
											</div> Funcionario
										</label>
									</div>
								</div>
							</div>









							<div class="form-group">
								<label class="control-label col-lg-4" for="senha1">Senha</label>
								<div class="col-lg-8">
									<input jsf:id="senha1" name="senha1"
										jsf:value="#{FuncionarioMB.senha1}" type="password"
										placeholder="Senha" class="form-control required" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-4" for="senha2">Confirmação
									de Senha</label>
								<div class="col-lg-8">
									<input jsf:id="senha2" name="senha2"
										jsf:value="#{FuncionarioMB.senha2}" type="password"
										placeholder="Senha" class="form-control required" />
								</div>
							</div>





							<div class="form-actions no-margin-bottom">
								<a jsf:id="cancelar" class="btn btn-default"
									jsf:action="index.jsf" jsf:immediate="true">Cancelar</a>
								<button jsf:id="inserir" class="btn btn-primary"
									jsf:action="#{FuncionarioMB.inserir()}"
									jsf:rendered="#{FuncionarioMB.cadastro}">Salvar</button>
								<button jsf:id="atualizar" class="btn btn-primary"
									jsf:action="#{FuncionarioMB.atualizar()}"
									jsf:rendered="#{!FuncionarioMB.cadastro}">Salvar</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<h:outputStylesheet library="funcionario" name="css/funcionario.css" />
		<h:outputScript library="funcionario" name="js/funcionario.js" />
	</ui:define>
</ui:composition>
</html>
