<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template_funcionario.xhtml">
	<ui:define name="titulo">SIGELI - Acesso do Funcionário - Funcionario</ui:define>
	<ui:define name="main-bar">
		<h3>
			Funcionario
		</h3>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header>
					<div class="icons">
						<i class="fa fa-table"></i>
					</div>
					<h5>Consultar</h5>
					</header>
					<div id="collapse4" class="body">
						<table id="dataTable"
							class="table table-bordered table-condensed table-hover table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>CNPJ</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<c:forEach items="#{FuncionarioMB.Funcionarioes}" var="Funcionario">
									<tr>
										<td><h:outputText value="#{Funcionario.nome}" /></td>
										<td><h:outputText value="#{Funcionario.cnpj}" /></td>
										<td>
											<div class="actions">
												<a class="fa fa-pencil" href="cadastro.jsf?id=#{Funcionario.id}" title="Editar" data-toggle="tooltip"></a>
												<a class="glyphicon glyphicon-remove" href="#{FuncionarioMB.excluir(Funcionario.id)}" title="Excluir" data-toggle="tooltip"></a>
											</div>
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<h:outputStylesheet library="funcionario" name="css/funcionario.css" />
		<h:outputScript library="funcionario" name="js/funcionario.js" />
	</ui:define>
</ui:composition>
</html>
