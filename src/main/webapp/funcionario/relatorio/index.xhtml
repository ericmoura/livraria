<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template_funcionario.xhtml">
	<ui:define name="titulo">SIGELI - Acesso do Funcion�rio - Relat�rio</ui:define>
	<ui:define name="main-bar">
		<h3>
			<i class="fa fa-book"></i>Relat�rio de Vendas
		</h3>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header>
					<div class="icons">
						<i class="fa fa-table"></i>
					</div>
					<h5>Consultar</h5>
					</header>
					
					<div id="collapse2" class="body in"  style="height: auto">
						
						<h:form id="form" class="inline-validate" prependId="false" acceptcharset="ISO-8859-1">
							
							<table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th>Data</th>
										<th>Cliente</th>
										<th>CPF</th>
										<th>Situação</th>
										<th>Opção de Pagamento</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<c:forEach items="#{relatorioMB.listaDeVendas}" var="venda">
										<tr>
											<td><h:outputText value="#{venda.pagamento.data.date}/#{venda.pagamento.data.month + 1}/#{venda.pagamento.data.year + 1900}" /></td>
											<td><h:outputText value="#{venda.cliente.nome}" /></td>
											<td><h:outputText value="#{venda.cliente.cpf}" /></td>
											<c:choose>
												<c:when test="#{empty venda.pagamento.aprovado}">
													<td><h:outputText value="Em Andamento" /></td>
												</c:when>
												<c:when test="#{venda.pagamento.aprovado}">
													<td><h:outputText value="Confirmada" /></td>
												</c:when>
												<c:when test="#{!venda.pagamento.aprovado}">
													<td><h:outputText value="Cancelada" /></td>
												</c:when>
											</c:choose>
											<td><h:outputText value="#{venda.pagamento.tipo}" /></td>
											<td>
												<div class="actions">
													<a href="#" class="glyphicon fa fa-search" title="Visualizar" data-toggle="tooltip"> </a>
													<!-- <a class="glyphicon fa fa-search" jsf:action="#{relatorioMB.excluir()}" title="Visualizar" data-toggle="tooltip">
														<f:setPropertyActionListener target="#{relatorioMB.venda}" value="#{venda}" />
													</a>  -->
													<a class="glyphicon glyphicon-remove" jsf:action="#{relatorioMB.excluir()}" title="Excluir" data-toggle="tooltip">
														<f:setPropertyActionListener target="#{relatorioMB.venda}" value="#{venda}" />
													</a>													
												</div>
											</td>
										</tr>
									</c:forEach>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h:outputStylesheet library="funcionario" name="css/funcionario.css" />
		<h:outputScript library="funcionario" name="js/funcionario.js" />
	</ui:define>
</ui:composition>
</html>
